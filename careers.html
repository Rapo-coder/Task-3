<html>

    <body>
        <div class="container">
            <div class="titel">
                <h1>TECHNOVERT</h1>
            </div>

            <div class="navbar">
                <div class="navbar-items">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li class="careers active"><a href="#">CAREERS</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <div class="logo"> 
                            <img src="assets\blog-icon.png"> 
                        </div> 
                    </ul>
                </div>
            </div>
            <div class="careers">
                <div class="careers-form-content">
                    <h1>Careers at Technovert</h1>
                    <p>We are looking for smart people who love fiddling with code and pour their heart into it. If you are one, we would like to talk to you. Please fill</p>
                    <p>the form below and we will get back to you.</p> 
                </div>
                <form class="career-form">
                    <div class="form-group">
                     <label for="name" class="label">Name </label>
                     <input class="name" type="text" id="name" required><br><br>
                    </div>
             
                    <div class="form-group">
                     <label for="email" class="label">Email</label>
                     <input class="email" type="email" id="email" required><br><br>
                    </div>
             
                    <div class="form-group">
                     <label for="role" class="label">Desired Role</label>
                     <input class="role" type="text" id="role" required><br><br>
                    </div>
             
                    <div class="form-group">
                         <label for="resume" class="label">Upload Resume</label>
                         <input class="upload" type="text" id="resume" name="resume" >

                         <div class="browse">
                           <input type="button" id="btnFileUpload" value="Browse.." />
                           <span id="spnFilePath"></span>
                            <input type="file" id="FileUpload1" style="display: none" />
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="sub-btn"  onclick="myFunction()"><b>Submit</b></button>
                    </div>

                 </form>
 
                    <script src="careers.js"></script>    
            </div>
        </div>
